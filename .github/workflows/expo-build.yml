name: Expo Build

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - android
          - ios
      profile:
        description: 'Build profile'
        required: true
        default: 'preview'
        type: choice
        options:
          - development
          - preview
          - production

env:
  EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

jobs:
  build:
    name: Build ${{ github.event.inputs.platform || 'all' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mobile
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json

      - name: Setup Expo CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Build Android
        if: github.event.inputs.platform == 'android' || github.event.inputs.platform == 'all' || github.event_name == 'release'
        run: |
          eas build --platform android --profile ${{ github.event.inputs.profile || 'preview' }} --non-interactive

      - name: Build iOS
        if: github.event.inputs.platform == 'ios' || github.event.inputs.platform == 'all' || github.event_name == 'release'
        run: |
          eas build --platform ios --profile ${{ github.event.inputs.profile || 'preview' }} --non-interactive

      - name: Post Build Summary
        uses: actions/github-script@v7
        with:
          script: |
            const summary = `## üèóÔ∏è Build Complete!

            Check your builds at: https://expo.dev/accounts/rapbattlearena/projects/rap-battle-arena/builds

            **Platform:** ${{ github.event.inputs.platform || 'all' }}
            **Profile:** ${{ github.event.inputs.profile || 'preview' }}

            ---
            *Triggered by: ${{ github.actor }}*`;

            await core.summary.addRaw(summary).write();
